<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系我们</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  </head>
  <body>
   <!-- 引入公共页头 -->
   <%= require("html-loader!../common/header/index.html") %>
   <section class="banner-container">
    <img src="/public/img/banner.jpg" alt="">
  </section>
    <section class="map-container">
      <div class="center80">
        <div id="container"></div>
      </div>
    </section>
    <section class="contact-container">
      <div class="center80 clearF">
        <div class="left-contact-us fl">
          <div class="title">Contact US</div>
          <ul class="contact-list">
            <li class="contact-item clearF">
              <div class="icon fl">
                <i class="fa fa-map-marker"></i>
              </div>
              <div class="text fl">
                <div class="text-title">Address</div>
                <div class="text-cont">Room 209 C2 Building No.6000 Shenzhuan Road, Songjiang District,Shanghai,China</div>
              </div>
            </li>
            <li class="contact-item clearF">
              <div class="icon fl">
                <i class="fa fa-envelope"></i>
              </div>
              <div class="text fl">
                <div class="text-title">E-mail</div>
                <div class="text-cont">bluerise@bluerise.cn </div>
              </div>
            </li>
            <li class="contact-item clearF">
              <div class="icon fl">
                <i class="fa fa-phone"></i>
              </div>
              <div class="text fl">
                <div class="text-title">Tel</div>
                <div class="text-cont">+86-021-55159577-15</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="right-message-form fl">
          <div class="title">Message</div>
          <form action="" id="messgae-form">
            <input type="text" placeholder="name">
            <input type="text" placeholder="phone">
            <textarea name="" id="" cols="30" rows="10" placeholder="Message content"></textarea>
            <button>提交</button>
          </form>
        </div>
      </div>
    </section>
   <!-- 引入公共页尾 -->
   <%= require("html-loader!../common/footer/index.html") %>
   <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
   <script src="https://webapi.amap.com/maps?v=1.4.15&key=834f4ee19993e8a80593da88d8af4c66"></script>
  </body>
</html>
